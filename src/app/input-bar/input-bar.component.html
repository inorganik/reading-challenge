<footer class="container-fluid">
  <div class="container">
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-inline justify-content-center">
          <div class="form-group">
            <input class="form-control" [formControl]="textInput" placeholder="Text to stretch..." autocomplete="off">
          </div>
          <button class="btn btn-primary mx-2" (click)="submit()">Submit</button>
          <button *ngIf="txt" class="btn btn-success" (click)="downloadImage()">Download</button>
        </div>
      </div>
    </div>
  </div>
</footer>
